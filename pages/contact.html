---
layout: default
permalink: /contact
---

<div class="h-screen w-full relative bg-primary">
  <div class="container h-screen flex justify-center items-center">
    <div class="w-full lg:w-2/3">
      <h2 class="mb-5">I'm currently unavailable for work.</h2>
      <!-- Contact Form -->
      <form class="w-full" name="contact" netlify action="/success">
      <!-- Hidden fields -->
      <input type=hidden name="retURL" value="https://corbin.nz/success">
      <!-- Visible fields -->
      <div class="flex flex-wrap -mx-3">
        <div class="w-full md:w-1/2 px-3 mb-0">
          <label for="first_name" class="h5">Name</label>
          <input class="appearance-none block w-full border py-3 px-4 leading-tight focus:outline-none text-gray-900 border-gray-900 rounded focus:bg-white focus:border-gray-900" id="first_name" maxlength="40" name="first_name" size="20" type="text" placeholder="" required />
        </div>
        <div class="w-full md:w-1/2 px-3 mb-0">
          <label for="email" class="h5">Email</label>
          <input class="appearance-none block w-full border py-3 px-4 leading-tight focus:outline-none text-gray-900 border-gray-900 rounded focus:bg-white focus:border-gray-900" id="email" maxlength="80" name="email" size="20" type="text" placeholder="" required/>
        </div>
      </div>
      <div class="flex flex-wrap -mx-3">
        <div class="w-full px-3 mb-0 mt-3">
          <label for="body" class="h5">Message</label>
          <textarea class="h-48  appearance-none block w-full border py-3 px-4 leading-tight focus:outline-none text-gray-900 border-gray-900 rounded focus:bg-white focus:border-gray-900" id="body" maxlength="360" name="body" size="20" type="text" placeholder=""/></textarea>
        </div>
      </div>
        <button class="mt-6 inline-block bg-gray-900 rounded px-8 py-4 text-xs h5 text-primary" type="submit" name="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
