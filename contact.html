---
layout: default
---

<div class="h-screen w-full relative bg-primary">

    {% include menu.html %}

  <div class="container mx-auto px-4 h-full ">

  <form class="w-full" name="contact" netlify>

      <!-- Hidden fields -->
      <input type=hidden name="retURL" value="https://corbin.nz/success">

      <!-- Visible fields -->
      <div class="flex flex-wrap -mx-3">
        <div class="w-full md:w-1/2 px-3 mb-0">
          <label for="first_name" class="h5">First Name</label>
          <input class="appearance-none block w-full border py-3 px-4 leading-tight focus:outline-none bg-primary-lighter text-black border-black rounded focus:bg-white focus:border-black" id="first_name" maxlength="40" name="first_name" size="20" type="text" placeholder="" required />
        </div>
        <div class="w-full md:w-1/2 px-3 mb-0">
          <label for="last_name" class="h5">Last Name</label>
          <input class="appearance-none block w-full border py-3 px-4 leading-tight focus:outline-none bg-primary-lighter text-black border-black rounded focus:bg-white focus:border-black" id="last_name" maxlength="80" name="last_name" size="20" type="text" placeholder="" />
        </div>
      </div>
      <div class="flex flex-wrap -mx-3">
        <div class="w-full px-3 mb-0">
          <label for="email" class="h5">Email</label>
          <input class="appearance-none block w-full border py-3 px-4 leading-tight focus:outline-none bg-primary-lighter text-black border-black rounded focus:bg-white focus:border-black" id="email" maxlength="80" name="email" size="20" type="text" placeholder="" required/>
        </div>
      </div>
      <div class="flex flex-wrap -mx-3">
      <div class="w-full md:w-1/2 px-3 mb-0">
        <label for="phone" class="h5">Phone</label>
        <input class="appearance-none block w-full border py-3 px-4 leading-tight focus:outline-none bg-primary-lighter text-black border-black rounded focus:bg-white focus:border-black" id="phone" maxlength="40" name="phone" size="20" type="text" placeholder="" />
      </div>
      <div class="w-full md:w-1/2 px-3 mb-0">
        <label for="company" class="h5">Company</label>
        <input class="appearance-none block w-full border py-3 px-4 leading-tight focus:outline-none bg-primary-lighter text-black border-black rounded focus:bg-white focus:border-black" id="company" maxlength="40" name="company" size="20" type="text" placeholder="" />
      </div>
      </div>

      <button class="mt-6 inline-block bg-black rounded px-8 py-4 text-xs tracking-widest uppercase text-white" style="font-family: 'Montserrat', sans-serif;" type="submit" name="submit">Submit</button>

    </form>

</div>

</div>
