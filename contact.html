---
layout: default
---

<div class="h-screen w-full relative bg-primary">

    {% include menu.html %}

  <div class="container mx-auto px-4 align-center">

  <div style="padding-top:200px;">

  <h2 class="mb-5">I'm not available for work as I'm part of the exceptional <a href="https://agworld.com" class="border-b-4">Agworld</a> team.</h2>

    <form class="w-full" name="contact" netlify>

      <!-- Hidden fields -->
      <input type=hidden name="retURL" value="https://corbin.nz/success">

      <!-- Visible fields -->
      <div class="flex flex-wrap -mx-3">
        <div class="w-full md:w-1/2 px-3 mb-0">
          <label for="first_name" class="h5">Name</label>
          <input class="appearance-none block w-full border py-3 px-4 leading-tight focus:outline-none text-black border-black rounded focus:bg-white focus:border-black" id="first_name" maxlength="40" name="first_name" size="20" type="text" placeholder="" required />
        </div>
        <div class="w-full md:w-1/2 px-3 mb-0">
          <label for="email" class="h5">Email</label>
          <input class="appearance-none block w-full border py-3 px-4 leading-tight focus:outline-none text-black border-black rounded focus:bg-white focus:border-black" id="email" maxlength="80" name="email" size="20" type="text" placeholder="" required/>
        </div>
      </div>
      <div class="flex flex-wrap -mx-3">
        <div class="w-full px-3 mb-0 mt-3">
          <label for="body" class="h5">Message</label>
          <input class="appearance-none block w-full border py-3 px-4 leading-tight focus:outline-none text-black border-black rounded focus:bg-white focus:border-black" id="body" maxlength="360" name="body" size="20" type="text" placeholder=""/>
        </div>
      </div>

      <button class="mt-6 inline-block bg-black rounded px-8 py-4 text-xs h5 text-primary" type="submit" name="submit">Submit</button>

    </form>

  </div>

</div>

</div>
