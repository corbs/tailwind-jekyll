
  <header class="bg-rose-300 flex justify-between items-center"
  x-data="{ isNavOpen: false }"
  @keydown.escape="isNavOpen = false"
  :class="{ 'shadow-lg bg-indigo-900' : isNavOpen , '' : !isNavOpen}"
  >
    
        <!-- Logo -->
        <a class="cursor-pointer block lg:ml-12 ml-5 px-4 lg:px-5 pt-8 md:pt-10 lg:pt-12 pb-4 lg:pb-5 bg-black" href="/">
          <img class="w-6 md:w-9" src="/assets/alignleft_logo.svg" alt="Align Left, graphic design logo" aria-label="Align Left, graphic design logo.">
        </a>
    
        <nav
        class="flex items-center justify-between flex-wrap p-6 w-full z-10"
      >
  
        <!--Toggle button (hidden on large screens)-->
        <button
          @click="isNavOpen = !isNavOpen"
          type="button"
          class="block lg:hidden px-2 text-gray-500 hover:text-white focus:outline-none focus:text-white"
          :class="{ 'transition transform-180': isNavOpen }"
        >
          <svg
            class="h-6 w-6 fill-current"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              x-show="isNavOpen"
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"
            />
            <path
              x-show="!isNavOpen"
              fill-rule="evenodd"
              d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
            />
          </svg>
        </button>
  
        <!--Menu           x-show.transition="true"  -->
        <div
          class="w-full flex-grow lg:flex lg:items-center lg:w-auto"
          :class="{ 'block': isNavOpen, 'hidden': !isNavOpen }"
          @click.away="isNavOpen = false"
        >
          <ul
            class="pt-6 lg:pt-0 list-reset lg:flex justify-end flex-1 items-center"
          >
          {% for item in site.data.menu.list %}
          <li>
          <a 
          class="p-6" 
          href="{{ item.url }}"
          @click="isNavOpen = false"
          >
          {{ item.title }}
          </a>
        </li>
        {% endfor %}
          </ul>
        </div>
      </nav>
</header>
