<!-- ### MENU ### -->

<!-- Top-menu -->
<nav id="navbar" class="sticky px-4 z-50 w-full">

  <div class="flex items-center justify-between ">

    <!-- Logos -->
    <div class="p-10 bg-black">
    <a href="/"><img class="w-32" src="/assets/alignleft_logo.svg" alt="Corbin Featherstone, Graphic Designer, Hawkes Bay, New Zealand" aria-label="Corbin Featherstone, Graphic Designer, Hawkes Bay, New Zealand."></a>
    </div>

    <!-- Main Menu -->
    <div class="">
      <ul class="flex menu">
      {% for item in site.data.menu_non.list %}
        <li class="h5 {% if item.url == page.url %}active{% endif %}"><a href="{{ item.url }}">{{ item.title }}</a></li>
      {% endfor %}
      </ul>
    </div>

  </div>
</nav>
