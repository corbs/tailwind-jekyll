<!-- ### MENU ### -->

<!-- Top-menu -->
<nav id="navbar" class="fixed px-3 py-2 z-50 w-full">

  <div class="flex items-center justify-between ">

    <!-- Logos -->
    <div class="">
    <a href="/"><img class="w-32" src="/assets/logo.svg" alt="Corbin Featherstone, New Zealand Graphic Design" aria-label="Corbin Featherstone, Senior Graphic Designer, New Zealand."></a>
    </div>

    <!-- Main Menu -->
    <div class="">
      <ul class="flex menu" style="font-family: 'Montserrat', sans-serif;">
      {% for item in site.data.menu_non.list %}
        <li class="{% if item.url == page.url %}active{% endif %}"><a href="{{ item.url }}">{{ item.title }}</a></li>
      {% endfor %}
      </ul>
    </div>

  </div>
</nav>
